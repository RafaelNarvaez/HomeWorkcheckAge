<!doctype html>
  <html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>Learning JS Functions</title>

  </head>

  <body>

    <h1>How to do Functions!</h1>

    <script>

    function greet(name,numberOfDogs, isSunny){
      document.write("<h1>Greetings " + name + "</h1> How is going your day " + name + ", Hope you're doing fine "+ name);
      document.write("<h2>BTW!, I have " + numberOfDogs + " dogs");

      if(isSunny == true){
        document.write("<h2>What a Sunny Day!</h2>");
    }
      else{
        document.write("<h2>What a Rainy Day!</h2>");
        }
    }  
      greet("Rafa!",5,true);
      greet("Eduardo", 11, false);
      greet("Sofia",3, true);

    </script>

  </body>

</html>
