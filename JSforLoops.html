<!doctype html>
  <html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>Learning JS For FruitLoops</title>

  </head>

  <body>

    <h1>Learning to FruitLoops!</h1>

    <script>

      var textToDisplay = "Wepa!";

      for(var counter =1; counter <11; counter +=2)
      {
        document.write("<h2>FruitLoops Iterations</h2>");
        document.write(" <h3>counter is now " + counter + " " + textToDisplay + "</h3>")
      }

    </script>

  </body>

</html>
