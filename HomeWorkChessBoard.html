<!doctype html>
  <html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>Learning JS ChessBoard</title>

  </head>

  <body>

    <h1>ChessBoard!</h1>

    <script>

    let tamaño = 8;
    let tablero = " ";

    /*let a = 0;
    let b = 0;
    let tablero ="▄";*/ //it's a NoGo!...

    for(let b = 0; b < tamaño; b++) {
      for(let a = 0; a < tamaño; a++) {
        if ((a + b) % 2 == 0){
          tablero += " ";
      } else {
        tablero += "#";
      }
    }
      tablero += "\n";
    }

    console.log(tablero);

    </script>

  </body>

</html>
