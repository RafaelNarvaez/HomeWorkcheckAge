<!doctype html>
  <html lang="en" dir="ltr">
  <meta charset="utf-8">

  <head>
    <title>Learning JS Functions Anonymous</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

    <body>
      <h2>How to do Functions Anonymous in JS!</h2>

      <script>

      function doNumberTimes(toDo, number){
        for(var counter=0;counter<number;counter++){
          toDo();
        }
      }
      function randomFunction(){
          alert("Hi");
      }
          doNumberTimes(function(){
            alert("Hi!");
          }, 10);


      </script>

    </body>
</html>
