<!doctype html>
  <html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>Learning JS Arrays</title>

  </head>

  <body>

    <h1>How to do Arrays!</h1>

  <script>

    var fruits = ["Apple","Bananna","Carrot"];
    document.write("<h2> Fruit Number One: " + fruits[0]);
    document.write("<h2> Fruit Number Two: " + fruits[1]);
    document.write("<h2> Fruit Number Three: " + fruits[2]);

    fruits.push("Cherry");
    document.write("<h2> Fruit Number Four: " + fruits[3]);

  </script>

  </body>

</html>
